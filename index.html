<!DOCTYPE html>
<html lang="en" ng-app="githubApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="p-4" ng-controller="MainController as vm">
    <div class="max-w-md mx-auto">
      <input type="text" ng-model="vm.username" placeholder="Enter GitHub username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      <button ng-click="vm.searchRepositories()" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Search</button>

      <div ng-if="vm.repositories.length">
        <h2 class="mt-4">Public Repositories for {{ vm.username }}</h2>
        <ul class="list-disc list-inside">
          <li ng-repeat="repo in vm.repositories">
            <a href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a>
          </li>
        </ul>
      </div>

      <div ng-if="vm.error" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline">{{ vm.error }}</span>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
